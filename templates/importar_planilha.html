<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Importar Planilha | LupoDrop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>📥 Importar Planilha de Autopeças</h3>

    <form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm mt-3">
        <div class="mb-3">
            <label class="form-label">Selecione o arquivo (.xlsx)</label>
            <input type="file" name="planilha" class="form-control" accept=".xlsx" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('catalogo_por_tipo', tipo_produto='autopeca') }}" class="btn btn-secondary">← Voltar</a>
            <button type="submit" class="btn btn-primary">📤 Importar</button>
        </div>
    </form>

    <div class="alert alert-info mt-4">
        A planilha deve conter as colunas: <br>
        <code>nome, codigo, fornecedor, preco, marca, categoria, imagens, aplicacoe e montadora</code>
        <br>
        ➕ Em <strong>imagens</strong>, separe múltiplos links com vírgula.
    </div>
</div>
</body>
</html>
